<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Pick up your weapon soldier!</h2>
      </header>
      <section class="game">
        <div class="selection">
          <img src="/images/stone.png" alt="" class="weapon" />
          <input type="button" class="selectBtn" value="rock">
        </div>
        <div class="selection">
          <img src="/images/file.png" alt="" class="weapon"  />
          <input type="button" class="selectBtn" value="paper">

        </div>
        <div class="selection">
          <img src="/images/scissors.png" alt="" class="weapon" />
          <input type="button" class="selectBtn" value="scissors">

        </div>
      </section>
      <footer>
        <h2>Logs</h2>
        <div class="logs">
          <p class="logsDetails" id="details">Start the game</p>
        </div>
      
       
        <h4>Made with &#128155 by <a href="https://github.com/nikolliervin">nikolliervin</a> </h4>
      </footer>
    </div>
    <script src="game.js"></script>
  </body>
</html>
