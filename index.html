    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <header>
      <h1>Rock, Paper, Scissors</h1>
      <h2>Pick up your weapon soldier!</h2>
    </header>
    <section class="game">
      <div class="selection">
        <img src="/images/stone.png" alt="" class="weapon" />
        <button class="selectBtn">Rock</button>
      </div>
      <div class="selection">
        <img src="/images/file.png" alt="" class="weapon" />
      </div>
      <div class="selection">
        <img src="/images/scissors.png" alt="" class="weapon" />
      </div>
    </section>
  </body>
